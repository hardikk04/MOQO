<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main bg-black">
      <div class="page1 min-h-[100vh] w-full text-white">
        <nav class="flex justify-between pt-[2vw] px-[2vw]">
          <h3 class="text-[1vw]">WE BUILD BRANDS</h3>
          <div class="nav-right flex gap-[1vw] items-center">
            <h3 class="text-[1vw] uppercase">Menu</h3>
            <i class="ri-menu-line text-[1.2vw]"></i>
          </div>
        </nav>
        <div class="page1-text flex">
          <h1 class="text-[30vw] font-[600] leading-[.8] relative">MOQO</h1>
        </div>
        <div
          data-scroll
          data-scroll-speed="3"
          class="page1-video h-[100vh] w-full mt-[4vw] flex justify-center items-center"
        >
          <video
            muted
            autoplay
            loop
            class="h-full w-[80%] object-cover"
            src="https://moqo.be/uploads/files/MOQO-branding-agency-showreel.mp4"
          ></video>
        </div>
      </div>
      <div class="page2 h-[100vh] w-full"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
